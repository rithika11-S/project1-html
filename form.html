<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        background-image: url(./finback.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .form{
        text-align: center;
        width: 350px;
        margin-left: 60%;
        border-radius: 10%;

<body>
    <div class="form">
    <form>
        <h3>Temple Tour Booking</h3>
        <label for="name">Enter your name</label><br>

        <input type="text" placeholder="Email Id"><br><br>
        <label for="Phone">Phone Number</label><br>
        <input type="tel" placeholder="Phone Number"><br><br>
        <label for="Temple">Preferred Temple Location:</label><br>
        <input type="text" placeholder="Eg.,Madurai Meenakshi"><br><br>
        <label for="date">Preferred Date</label><br>
        <input type="date" ><br><br>
        <label for="group">No.of Persons</label><br>
        <input type="number"><br><br>
        <label for="Feedback">Any Special Request</label><br>
        <textarea placeholder="feedback" rows="10" cols="40"></textarea><br><br>
        <button type="submit">submit</button>
    </form>
    </div>
</body>
</html>
